<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dayah Madinatuddiniyah Babussalam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a3d2e 0%, #1a6b4f 100%);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
            border: 3px solid #f5f5f5;
        }

        .logo i {
            font-size: 2.5rem;
            color: #0a3d2e;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            color: #f5f5f5;
            margin-bottom: 20px;
            font-style: italic;
            opacity: 0.9;
        }

        .decorative-border {
            height: 4px;
            background: linear-gradient(90deg, transparent, #d4af37, #f5f5f5, #d4af37, transparent);
            margin: 15px auto;
            width: 80%;
            border-radius: 2px;
        }

        .login-section {
            background-color: rgba(10, 61, 46, 0.8);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(212, 175, 55, 0.4);
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #d4af37;
            position: relative;
            font-weight: 600;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 15px auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f5f5f5;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            color: #d4af37;
            font-size: 1.2rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d4af37;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #d4af37;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #0a3d2e;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #b8941f, #d4af37);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #cccccc;
            font-size: 0.9rem;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            width: 100%;
        }

        .footer-text {
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .login-section {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
            <h1>SISTEM LOGIN</h1>
            <p class="subtitle">Dayah Madinatuddiniyah Babussalam</p>
            <div class="decorative-border"></div>
        </header>

        <section class="login-section">
            <h2 class="section-title">Masuk ke Sistem</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Ingat saya di perangkat ini</label>
                </div>
                
                <button type="submit" class="login-btn">MASUK</button>
                
                <div class="error-message" id="errorMessage">
                    Username atau password salah!
                </div>
            </form>
        </section>

        <footer>
            <p class="footer-text">Dayah Madinatuddiniyah Babussalam &copy; 2025</p>
            <p class="footer-text">Jl. Pesantren Kp. Puja Mulia Kec. Bandar, Kab. Bener Meriah</p>
        </footer>
    </div>

    <script>
        // Kredensial login (dalam implementasi nyata, ini harus disimpan di server)
        const validCredentials = {
            username: "admin",
            password: "pesantren123"
        };

        // Fungsi untuk memeriksa status login
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const rememberMe = localStorage.getItem('rememberMe');
            
            // Jika sudah login dan "ingat saya" dipilih, redirect ke halaman pesantren
            if (isLoggedIn === 'true' && rememberMe === 'true') {
                window.location.href = 'lamanpesantren.html';
            }
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            // Event listener untuk form login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const errorMessage = document.getElementById('errorMessage');
                
                // Validasi kredensial
                if (username === validCredentials.username && password === validCredentials.password) {
                    // Simpan status login
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Simpan preferensi "ingat saya"
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        // Hanya untuk sesi browser saat ini
                        sessionStorage.setItem('isLoggedIn', 'true');
                    }
                    
                    // Redirect ke halaman pesantren
                    window.location.href = 'lamanpesantren.html';
                } else {
                    // Tampilkan pesan error
                    errorMessage.style.display = 'block';
                    
                    // Sembunyikan pesan error setelah 3 detik
                    setTimeout(function() {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
